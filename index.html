<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <!-- nav satır yorumu -->
      <nav class="container-box">
        <a href="#">Gmail</a>
        <a href="#">Görseller</a>
        <img
          src="https://cdn-icons-png.flaticon.com/128/814/814587.png"
          alt="uygulama"
          width="20px"
        />
        <button class="email">Oturum aç</button>
      </nav>
      <!-- header satır yorumu -->
      <header class="container-img">
        <img
          src="https://digitalage.com.tr/wp-content/uploads/2013/09/google-yeni-logo.jpg"
          alt="GOOGLE İMAGE"
          width="500px"
        />
      </header>
      <!-- iconlar -->
      <form action="https://www.google.com.tr/search">
        <div class="search-engine">
          <button class="search"></button>
          <input type="search" id="write-item" name="q" />
          <img class="img-icon-one" src="google-voice.png" alt="mikrofon" />
          <img class="img-icon-two" src="icons8-search-48.png" alt="büyüteç" />
          <img
            class="img-icon-three"
            src="icons8-keyboard-48.png"
            alt="klavye"
          />
        </div>
        <!-- Butonlar -->
        <div class="container-button">
          <button class="btn-1">Google'da Arama</button>
          <button class="btn-2">Kendimi Şanslı Hissediyorum</button>
        </div>
      </form>
      <!-- Footer satır yorumu -->
      <footer class="sub-box">
        <div class="sub-box-title">
          <p>Türkiye</p>
        </div>
        <hr />
        <nav class="nav-title">
          <nav class="nav-left">
            <a
              href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >Hakkında</a
            >

            <a
              href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >
              Reklam
            </a>

            <a
              href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
              >İşletme</a
            ><br /><br />

            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >Arama nasıl çalışır ?</a
            >
          </nav>
          <nav class="nav-right">
            <a href="https://policies.google.com/privacy?hl=tr&fg=1"
              >Gizlilik</a
            >

            <a href="https://policies.google.com/terms?hl=tr&fg=1">Şartlar</a>

            <a href="#">Ayarlar</a>
          </nav>
          <nav class="nav-center">
            <a
              href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"
              >2007'den bu yana karbon nötr</a
            >
          </nav>
        </nav>
      </footer>
    </div>
  </body>
</html>
